<div id="gestao-content" class="content-section" style="display: none;">
            <header>
                <h1>Painel de Gestão - Metas QLP</h1>
            </header>
            
            <div class="form-container">
                <h2>Cadastrar/Atualizar Meta</h2>
                <form id="meta-form" class="meta-form">
                    <div class="input-group">
                        <label for="meta-area">Área:</label>
                        <select id="meta-area" required>
                            <option value="">Selecione uma área...</option>
                            </select>
                    </div>
                    <div class="input-group">
                        <label for="meta-valor">Meta (Nº de Colaboradores):</label>
                        <input type="number" id="meta-valor" placeholder="Ex: 85" min="0" required>
                    </div>
                    <button type="submit" id="meta-submit-button">Salvar Meta</button>
                    <p id="meta-success-message" class="success-message"></p>
                </form>
            </div>

            <div class="report-container">
                <h2>Relatório: QLP por Área</h2>
                <p>O "Real" é calculado com base nos colaboradores cadastrados.</p>
                <table class="report-table">
                    <thead>
                        <tr>
                            <th>QLP POR ÁREA</th>
                            <th>META</th>
                            <th>REAL</th>
                        </tr>
                    </thead>
                    <tbody id="report-table-body">
                        <tr>
                            <td colspan="3">Carregando relatório...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
